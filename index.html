<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="script.js"></script>
      <title>Scroll Animation</title>
   </head>

   <body>
      <div class="section section--column">
         <div class="card" data-animate='fadeInLeft'></div>
         <div class="card" data-animate='fadeInLeft'></div>
         <div class="card" data-animate='fadeInLeft'></div>
         <div class="card" data-animate='fadeInLeft'></div>
      </div>
      <div class="section section--row">
         <div class="card" data-animate='fadeInUp'></div>
         <div class="card" data-animate='fadeInUp--100'></div>
         <div class="card" data-animate='fadeInUp--200'></div>
         <div class="card" data-animate='fadeInUp--300'></div>
      </div>
      <div class="section section--column">
         <div class="card" data-animate='fadeInRight'></div>
         <div class="card" data-animate='fadeInRight'></div>
         <div class="card" data-animate='fadeInRight'></div>
         <div class="card" data-animate='fadeInRight'></div>
      </div>
      <div class="section section--row">
         <div class="card" data-animate='fadeInDown'></div>
         <div class="card" data-animate='fadeInDown--100'></div>
         <div class="card" data-animate='fadeInDown--200'></div>
         <div class="card" data-animate='fadeInDown--300'></div>
      </div>
   </body>
</html>

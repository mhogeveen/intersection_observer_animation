<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="script.js"></script>
      <title>Scroll Animation</title>
   </head>

   <body>
      <div class="section section--column">
         <div class="card" data-animate='fadeInLeft'></div>
         <div class="card" data-animate='fadeInLeft' style='--delay: 200ms;'></div>
         <div class="card" data-animate='fadeInLeft' style='--delay: 400ms;'></div>
         <div class="card" data-animate='fadeInLeft' style='--delay: 600ms;'></div>
      </div>
      <div class="section section--row">
         <div class="counter">
            <span class="counter__count" data-animate="counter">500</span>
         </div>
      </div>
      <div class="section section--row">
         <div class="card" data-animate='fadeInUp'></div>
         <div class="card" data-animate='fadeInUp' style='--delay: 150ms;'></div>
         <div class="card" data-animate='fadeInUp' style='--delay: 300ms;'></div>
         <div class="card" data-animate='fadeInUp' style='--delay: 450ms;'></div>
      </div>
      <div class="section section--column">
         <div class="card" data-animate='fadeInRight'></div>
         <div class="card" data-animate='fadeInRight'></div>
         <div class="card" data-animate='fadeInRight'></div>
         <div class="card" data-animate='fadeInRight'></div>
      </div>
      <div class="section section--row">
         <div class="card" data-animate='fadeInDown--0'></div>
         <div class="card" data-animate='fadeInDown--100'></div>
         <div class="card" data-animate='fadeInDown--200'></div>
         <div class="card" data-animate='fadeInDown--300'></div>
      </div>
      <div class="section section--grid" data-animate="fadeInRight" data-animation-parent='150'>
         <div class="card" data-animation-child></div>
         <div class="card" data-animation-child></div>
         <div class="card" data-animation-child></div>
         <div class="card" data-animation-child></div>
         <div class="card" data-animation-child></div>
         <div class="card" data-animation-child></div>
         <div class="card" data-animation-child></div>
         <div class="card" data-animation-child></div>
         <div class="card" data-animation-child></div>
         <div class="card" data-animation-child></div>
         <div class="card" data-animation-child></div>
         <div class="card" data-animation-child></div>
         <div class="card" data-animation-child></div>
         <div class="card" data-animation-child></div>
         <div class="card" data-animation-child></div>
         <div class="card" data-animation-child></div>
      </div>
   </body>
</html>
